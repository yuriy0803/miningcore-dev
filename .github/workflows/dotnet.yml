name: .NET Build & Test

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, debian-latest, windows11]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ðŸ”§ Nur fÃ¼r Debian/Ubuntu: benÃ¶tigte native Pakete installieren
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build build-essential \
          libssl-dev pkg-config libboost-all-dev libsodium-dev \
          libzmq5 libgmp-dev

    # ðŸªŸ Windows: keine extra Dependencies nÃ¶tig (falls nicht self-hosted)
    # Self-hosted Windows 11 Runner braucht evtl. vcpkg oder OpenSSL manuell installiert

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore src

    - name: Build
      run: dotnet build --no-restore src

    - name: Run tests (skip Ghostrider)
      run: dotnet test --logger:"console;verbosity=detailed" --no-build --verbosity normal src --filter "FullyQualifiedName!~Ghostrider"
